<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <script>
        function enviarFormulario(accion) {
            document.getElementById('accion').value = accion;
            document.getElementById('formulario').submit();
        }
    </script>
</head>
<body>
    <h1>Gesti√≥n de Alumnos</h1>
    <form id="formulario" action="alumnos.php" method="POST">
        <input type="hidden" id="accion" name="accion">
        <label for="id">ID (solo para actualizar o borrar):</label>
        <input type="number" id="id" name="id">
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso">
        <br>
        <button type="button" onclick="enviarFormulario('insertar')">Insertar</button>
        <button type="button" onclick="enviarFormulario('actualizar')">Actualizar</button>
        <button type="button" onclick="enviarFormulario('borrar')">Borrar</button>
    </form>

    <h2>Consulta de Alumnos</h2>
    <form action="alumnos.php" method="GET">
        <button type="submit">Ver Alumnos</button>
    </form>
</body>
</html>
